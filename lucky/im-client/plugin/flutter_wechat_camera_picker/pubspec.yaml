name: wechat_camera_picker
description: A camera picker which is an extension to wechat_assets_picker, but can be run separately.
version: 3.5.0+1
homepage: https://github.com/fluttercandies/flutter_wechat_camera_picker
publish_to: none

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  camera:
    path: ../camera

  camera_platform_interface: ^2.1.5
  path: ^1.8.0
  
  photo_manager:
    path: ../flutter_photo_manager
  video_player: ^2.3.2
  image: ^4.0.17
  native_device_orientation: 1.1.4
