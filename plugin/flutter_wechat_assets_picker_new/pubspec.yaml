name: wechat_assets_picker
description: An audio/video/image picker in pure Dart which is the same with WeChat, support multi picking.
version: 7.3.2
homepage: https://github.com/fluttercandies/flutter_wechat_assets_picker
publish_to: "none"

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  extended_image: ^8.0.2
  photo_manager: ^2.7.2
  provider: ^6.0.2
  video_player: ^2.4.0
  bot_toast: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
