name: microphone_in_use
description: A new Flutter project.
version: 0.0.1

environment:
  sdk: ">=3.1.5 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.microphone_in_use
        pluginClass: MicrophoneInUsePlugin
      ios:
        pluginClass: MicrophoneInUsePlugin
      linux:
        pluginClass: MicrophoneInUsePlugin

      windows:
        pluginClass: MicrophoneInUsePluginCApi
      web:
        pluginClass: MicrophoneInUseWeb
        fileName: microphone_in_use_web.dart
