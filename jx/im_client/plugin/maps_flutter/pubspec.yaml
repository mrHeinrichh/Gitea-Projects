name: maps_flutter
description: This is a simple apple map flutter plugin.
version: 1.0.1

environment:
  sdk: ">=3.1.5 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.yunwah.maps_flutter
        pluginClass: MapsFlutterPlugin
      ios:
        pluginClass: MapsFlutterPlugin
