name: flutter_captcha
description: A new Flutter plugin which provide the captcha services with GEETEST.
version: 0.0.1

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.jiangxia.flutter_captcha
        pluginClass: FlutterCaptchaPlugin
      ios:
        pluginClass: FlutterCaptchaPlugin
